<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script
      src="https://kit.fontawesome.com/9aef5bc59f.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/png" href="img/favicon.png" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header-wrapper">
          <h1 class="header__title">ToDo</h1>
          <div class="input-wrapper">
            <input
              type="text"
              name=""
              id=""
              class="header__input"
              data-info="add-input"
            />
            <button class="header__btn" data-info="add">
              <span></span><span></span>
            </button>
          </div>
        </div>
      </div>
    </header>
    <main class="main">
      <div class="container">
        <div class="main-wrapper">
          <div class="not-done">
            <div class="business">
              <input
                type="text"
                value="Help Alex"
                disabled
                class="business__text"
              />
              <div class="btns">
                <button data-info="edit" class="business__edit">
                  <i class="fas fa-pencil-alt"></i>
                </button>
                <button data-info="delete" class="business__delete">
                  <i class="far fa-trash-alt"></i>
                </button>
                <button
                  data-info="check"
                  data-status="not-done"
                  class="business__check"
                >
                  <i class="fas fa-check"></i>
                </button>
              </div>
            </div>
          </div>
          <div class="line-wrapper">
            <span class="line"></span>
          </div>
          <div class="done"></div>
        </div>
      </div>
    </main>
    <script src="js/script.js"></script>
  </body>
</html>
